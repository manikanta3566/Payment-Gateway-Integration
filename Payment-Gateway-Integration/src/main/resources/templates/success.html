<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"
  />
  <style>
    .success-icon {
        font-size: 50px;
        color: #28a745;
    }

    .container {
        max-width: 600px;
        text-align: center;
        margin-top: 50px;
    }

    .btn-back {
        margin-top: 30px;
        background-color: #28a745;
        color: white;
    }

    .btn-back:hover {
        background-color: #218838;
    }
  </style>
</head>

<body>

<div class="container">
  <!-- Success Icon and Message -->
  <div class="text-success">
    <i class="bi bi-check-circle-fill success-icon"></i>
  </div>
  <h1 class="display-4">Payment Successful!</h1>
  <p class="lead">Thank you for your payment. Your transaction was completed successfully.</p>

  <!-- Button to go back -->
  <a href="/" class="btn btn-back btn-lg">Go to Homepage</a>
</div>

<!-- Bootstrap JS (with Popper) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-D1pf9aE3XvEd29wHqO1N6/fYOjmBQy1W2kqTSWtbTLWv4meom3rm3E39H6bWVsoN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-kdI+AxBeyg9w6eUddo2wtrnANpd8Kvmu9i8Fe3lF2t4oq84TwXQY8lPfpaJp9D/h" crossorigin="anonymous"></script>
</body>

</html>
